<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="/static/css/training.css" th:href="@{/css/training.css}" rel="stylesheet"/>
    <title>Memo Form</title>
</head>
<body>

<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center pb-4">Write memo</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Add memo</h3>
                        </div>
                        <div class="card-body">
                            <form id="itemForm" method="post" th:action="@{/memo/register/confirm}" th:object="${memoRegisterForm}">
                                <fieldset id="item_field">
                                    <div th:text="${errorMessage}">
                                    </div>
                                    <div class="form-group required">
                                        <label for="name">Name</label><br/>
                                        <input class="form-control" id="name" type="text" maxlength="45" th:field="*{name}" name="name" required placeholder="Input your name"/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error!</span>
                                    </div>
                                    <div class="form-group required">
                                        <label for="memo">Memo</label><br/>
                                        <input class="form-control" id="memo" type="text" maxlength="200" th:field="*{memo}" name="price" required placeholder="Write anything"/>
                                        <span class="text-danger" th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}">error!</span>
                                    </div>
                                    <div class="col text-center">
                                        <input type="submit" value="Confirm" class="btn"/>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
