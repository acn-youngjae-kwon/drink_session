<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="/static/css/training.css" th:href="@{/css/training.css}" rel="stylesheet"/>
    <title>Confirm memo registration</title>
</head>
<body>

<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center pb-4">Memo Registration</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Confirm memo registration</h3>
                        </div>
                        <div class="card-body">
                            <form id="itemForm" method="post" th:action="@{/memo/register/regist}"
                                  th:object="${memoRegisterForm}">
                                <fieldset id="item_field">
                                    <div class="form-group">
                                        <label>Name</label><br/>
                                        <span th:text="*{name}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Memo</label><br/>
                                        <span th:text="*{memo}"></span>
                                    </div>
                                    <input type="hidden" name="name" id="name" th:value="*{name}"/>
                                    <input type="hidden" name="memo" id="memo" th:value="*{memo}"/>
                                    <div class="col text-center">
                                        <div class="btn-group">
                                            <input type="submit" name="registerBack" value="Back" class="btn"/>
                                        </div>
                                        <div class="btn-group">
                                            <input type="submit" name="register" value="Regist" class="btn"/>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
