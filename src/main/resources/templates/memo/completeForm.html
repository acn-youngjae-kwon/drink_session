<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="/static/css/training.css" th:href="@{/css/training.css}" rel="stylesheet"/>
    <title>Regist complete</title>
</head>
<body>

<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center pb-4">Memo Regist</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Complete regist</h3>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-3" th:text="${completeMessage}"></div>
                            <form id="itemForm" method="get" th:action="@{/memo/search}">
                                <div class="col text-center">
                                    <input type="submit" value="Go to search form" class="btn"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
