<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="/static/css/input_form.css" th:href="@{/css/input_form.css}" rel="stylesheet"/>
    <title>Login Page</title>
</head>
<body>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Login Form -->
        <form id="login_form" method="post" th:action="@{'/login/init'}">
            <h2>Login Page</h2>
            <input type="text" id="login_id" name="login_id" placeholder="User ID">
            <input type="password" id="login_password" name="login_password" placeholder="Password">
            <input type="submit" id="login_button" value="Login">
        </form>

        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
            <br />
            <a class="underlineHover" href="/account">Not a member yet?</a>
        </div>
    </div>
</div>


</body>
</html>
