<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Top Page</title>
</head>
<body>

<h1>Top Page</h1>
<p>로그인이 되어 있지 않을 경우(세션이 없는 경우), 로그인 페이지 버튼 출력.</p>
<p>로그인 되어 있는 경우, 메인 페이지 이동 버튼 출력.</p>

<form id="login_page_form" method="post" th:action="@{'/login'}">
    <input id="go_to_login_page" type="submit" value="Go to login page"/>
</form>

<form id="main_form" method="post" th:action="@{'/main'}">
    <input id="go_to_main_page" type="submit" value="Go to main page"/>
</form>

<form id="memo_register_form" method="post" th:action="@{'/memo/register'}">
    <input id="go_to_memo_register_page" type="submit" value="Go to memo register page"/>
</form>

<form id="memo_search_form" method="post" th:action="@{'/memo/search'}">
    <input id="go_to_memo_search_page" type="submit" value="Go to memo search page"/>
</form>

</body>
</html>
